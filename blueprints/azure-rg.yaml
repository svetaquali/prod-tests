spec_version: 2
description: deploy azure vm

inputs:
  agent:
    type: agent
  resource_group:
    type: string
    default: "vido-rg"

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/azure_rg
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
        - resource_group: '{{.inputs.resource_group}}'
