spec_version: 2
description: deploy azure rg

inputs:
  agent:
    type: agent
  resource_group:
    type: string
    default: "sveta-rg"

grains:
  rg1:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/azure_rg
      agent:
        name: '{{ .inputs.agent }}'
        isolated: false
      inputs:
        - resource_group: '{{.inputs.resource_group}}'
      env-vars:
        # - ARM_USE_OIDC: true
        - MY_VAR: 'my value'
      
      
