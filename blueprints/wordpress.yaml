spec_version: 2
description: Blueprint for aws-wordpress application
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  DB_NAME:
    type: string
    default: wordpress_demo
  DB_PASS:
    type: string
    default: 12345
  DB_USER:
    type: string
    default: root
  aws_region:
    type: string
    default: eu-west-1
  instance_type:
    type: string
    default: t3a.medium
  keypair_name:
    type: string
    default: TorqueSandbox
  host_name:
    type: execution-host
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  mysql-ssh-link:
    value: '{{ .grains.aws-wordpress.outputs.mysql-ssh-link }}'
    kind: link
  wordpress-address:
    value: '{{ .grains.aws-wordpress.outputs.wordpress-address }}'
    kind: link
  wordpress-ip:
    value: '{{ .grains.aws-wordpress.outputs.wordpress-ip }}'
  wordpress-ssh-link:
    value: '{{ .grains.aws-wordpress.outputs.wordpress-ssh-link }}'
    kind: link
    
grains:
  mysql-logs-bucket:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: '{{ .inputs.host_name }}'
      inputs:
        - region: '{{ .inputs.aws_region }}'
        - acl: private
        - name: 'mysql-logs-bucket-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn

  app-logs-bucket:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: '{{ .inputs.host_name }}'
      inputs:
        - region: '{{ .inputs.aws_region }}'
        - acl: private
        - name: 'app-logs-bucket-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
      
  aws-wordpress:
    kind: terraform
    depends-on: app-logs-bucket, mysql-logs-bucket
    spec:
      source:
        store: assets
        path: terraform/aws-wordpress
      host:
      # Execution Host - the platform where the asset executable will run.
      # For example, a Kubernetes cluster can be used as an execution host.
        name: '{{ .inputs.host_name }}'
        # A service account annotated with a role ARN with permissions to run the asset
        service-account: torque-sandbox-creator
      inputs:
      - DB_NAME: '{{ .inputs.DB_NAME }}'
      - DB_PASS: '{{ .inputs.DB_PASS }}'
      - DB_USER: '{{ .inputs.DB_USER }}'
      - aws_region: '{{ .inputs.aws_region }}'
      - instance_type: '{{ .inputs.instance_type }}'
      - keypair_name: '{{ .inputs.keypair_name }}'
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs:
      - mysql-ip
      - mysql-ssh-link
      - wordpress-address
      - wordpress-ip
      - wordpress-ssh-link
