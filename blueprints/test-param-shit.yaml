spec_version: 2

inputs:
  repo:
    type: string
  agent:
    type: agent
    
outputs:
  shit:
    value: '{{.grains.input-output.outputs.out}}'

grains:
  input-output:
    kind: terraform
    spec:
      source:
        store: assets
        path: assets/terraform/input-as-output
      host:
        name: '{{.inputs.agent}}'
      inputs:
        - inpt: '{{.params.{{ .inputs.repo }} }}'
      outputs:
        - out
